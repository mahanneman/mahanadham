<!DOCTYPE html>

<head>
    <!-- متاتگ‌ها و لینک‌های CSS بدون تغییر -->
    <style>
        /* استایل‌های جدید برای منوهای کشویی */
        :root {
            --slide-menu-width: 280px;
            --slide-menu-speed: 0.3s;
        }

        /* منوهای کشویی */
        .slide-menu-container {
            position: fixed;
            top: 0;
            right: -100%;
            width: var(--slide-menu-width);
            height: 100vh;
            background: var(--card-bg);
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            transition: right var(--slide-menu-speed) ease;
            overflow-y: auto;
            padding: 20px;
        }

        .slide-menu-container.active {
            right: 0;
        }

        /* منو برای دسکتاپ */
        @media (min-width: 992px) {
            .slide-menu-container {
                width: 320px;
            }
            
            /* دکمه باز کردن منو در دسکتاپ */
            .desktop-menu-toggle {
                display: flex;
                align-items: center;
                gap: 8px;
                background: var(--primary-color);
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 8px;
                cursor: pointer;
                font-family: inherit;
            }
        }

        /* منو برای موبایل */
        @media (max-width: 991px) {
            .slide-menu-container {
                width: 85%;
            }
        }

        /* دکمه بستن منو */
        .slide-menu-close {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .slide-menu-close:hover {
            background: var(--hover-color);
        }

        /* لیست منوهای کشویی */
        .slide-menu-list {
            list-style: none;
            padding: 0;
            margin-top: 60px;
        }

        .slide-menu-item {
            margin-bottom: 10px;
        }

        .slide-menu-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-radius: 12px;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .slide-menu-link:hover,
        .slide-menu-link.active {
            background: var(--hover-color);
            border-color: var(--primary-color);
            transform: translateX(-5px);
        }

        .slide-menu-link i {
            width: 20px;
            text-align: center;
            font-size: 18px;
            color: var(--primary-color);
        }

        /* عکس پروفایل در منو */
        .slide-menu-profile {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .slide-menu-profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            margin-bottom: 15px;
        }

        /* آواردرای برای منوهای کشویی */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all var(--slide-menu-speed) ease;
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* استایل‌های جدید برای عکس کوچک‌تر در هدر */
        .profile-img {
            width: 180px; /* کوچک‌تر شده */
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .profile-img {
                width: 150px;
                height: 150px;
            }
        }

        /* در قسمت اول (درباره من) عکس بزرگتر */
        .about-section .profile-img {
            width: 250px;
            height: 250px;
        }

        /* هدر اصلی - مخفی کردن منوی افقی */
        .main-nav {
            display: none; /* منوی افقی قدیمی مخفی می‌شود */
        }

        /* دکمه منو در هدر */
        .menu-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;

        }

        /* بهبود استایل‌های موجود */
        .main-header {
            position: fixed;
            top: 0;

            z-index: 100;
            background: var(--header-bg);
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        /* دکمه‌های اکشن */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
    </style>
</head>

    <!-- JavaScript برای منوهای کشویی -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // عناصر منو
            const menuToggle = document.getElementById('menuToggle');
            const slideMenu = document.getElementById('slideMenu');
            const slideMenuClose = document.getElementById('slideMenuClose');
            const menuOverlay = document.getElementById('menuOverlay');
            const slideMenuLinks = document.querySelectorAll('.slide-menu-link');
            
            // باز کردن منو
            menuToggle.addEventListener('click', function() {
                slideMenu.classList.add('active');
                menuOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
                this.setAttribute('aria-expanded', 'true');
            });
            
            // بستن منو
            function closeMenu() {
                slideMenu.classList.remove('active');
                menuOverlay.classList.remove('active');
                document.body.style.overflow = '';
                menuToggle.setAttribute('aria-expanded', 'false');
            }
            
            // بستن با دکمه
            slideMenuClose.addEventListener('click', closeMenu);
            
            // بستن با کلیک روی آواردرای
            menuOverlay.addEventListener('click', closeMenu);
            
            // بستن با کلید Escape
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && slideMenu.classList.contains('active')) {
                    closeMenu();
                }
            });
            
            // تغییر آکتیو بودن لینک‌های منو
            slideMenuLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    // حذف کلاس active از همه لینک‌ها
                    slideMenuLinks.forEach(l => l.classList.remove('active'));
                    // اضافه کردن به لینک کلیک شده
                    this.classList.add('active');
                    
                    // اگر در موبایل هستیم، منو را ببند
                    if (window.innerWidth <= 991) {
                        setTimeout(closeMenu, 300);
                    }
                });
            });
            
            // اسکرول نرم برای لینک‌های منو
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const targetId = this.getAttribute('href');
                    if (targetId === '#') return;
                    
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        // بستن منو در موبایل
                        if (window.innerWidth <= 991) {
                            closeMenu();
                        }
                        
                        // اسکرول نرم
                        window.scrollTo({
                            top: targetElement.offsetTop - 80,
                            behavior: 'smooth'
                        });
                    }
                });
            });
            
            // تغییر آکتیو بودن منو بر اساس اسکرول
            window.addEventListener('scroll', function() {
                const sections = document.querySelectorAll('section[id]');
                const scrollPosition = window.scrollY + 100;
                
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.clientHeight;
                    const sectionId = section.getAttribute('id');
                    
                    if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
                        slideMenuLinks.forEach(link => {
                            link.classList.remove('active');
                            if (link.getAttribute('href') === `#${sectionId}`) {
                                link.classList.add('active');
                            }
                        });
                    }
                });
            });
            
            // دسکتاپ: باز کردن منو با هاور (اختیاری)
            if (window.innerWidth >= 992) {
                // می‌توانید این بخش را فعال کنید اگر می‌خواهید منو در دسکتاپ با هاور باز شود
                // menuToggle.addEventListener('mouseenter', () => {
                //     if (!slideMenu.classList.contains('active')) {
                //         slideMenu.classList.add('active');
                //     }
                // });
                
                // slideMenu.addEventListener('mouseleave', () => {
                //     slideMenu.classList.remove('active');
                // });
            }
        });
    </script>
